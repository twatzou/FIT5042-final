<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title> 
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - Add Customer
                </div>
            </div>
            <div>
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create"/></h1>
                        <table class="table table-bordered ">
                                           
                        
                            <tr>
                                <td>
                                    <h:outputLabel value="Product:" for="product" />
                                </td>
                                <td>
                                    <h:inputText id="product" value="#{customer.product}" title="Product" />
                                </td>
                            </tr>      
                                                        
                            <tr>
                                <td>
                                    <h:outputLabel value="Price:" for="price" />
                                </td>
                                <td>
                                    <h:inputText id="price" value="#{customer.price}" title="Price" />
                                </td>
                            </tr>                        
                        
<!--                             <tr>
                                <td>
                                    <h:outputLabel value="CustomerPhoneNumber" for="customerPhoneNumber" />
                                </td>
                                <td>
                                    <h:inputText id="customerPhoneNumber" value="#{customer.customerPhoneNumber}" title="CustomerPhoneNumber" />
                                </td>
                            </tr>       -->           
                            
	                            
						 <tr>
	                        <td>
	                            <h:outputLabel value="CustomerPhoneNumber" for="customerPhoneNumber"/>
	                        </td>
	                        <td>
	                            <h:inputText id="customerPhoneNumber" value="#{customer.customerPhoneNumber}" title="CustomerPhoneNumber" required="true" requiredMessage="Please enter customerPhoneNumber" validatorMessage="customer Phone Number must be larger than 0" converterMessage="Please enter a number" pt:placeholder="00000">
	                        		<f:convertNumber integerOnly="true"/>
	                        		<f:validateLongRange minimum="0"/> 
	                           	</h:inputText>
	                           	<br/>
	                           	<h:message for="customerPhoneNumber" class="#{!customerPhoneNumber.valid ? 'label label-warning' : 'none'}" />
	                        </td>
	                    </tr>
                            
                                     
                        
                            <tr>
                                <td width ="200">
                                    <h:outputLabel value="streetNumber" for="streetNumber" />
                                </td>
                                <td>
                                    <h:inputText id="streetNumber" value="#{customer.streetNumber}" title="streetNumber" />
                                </td>

                            </tr>
                            
		                    <tr class="#{!streetAddress.valid ? 'has-error' : 'none'}">
		                        <td>
		                            <h:outputLabel value="streetAddress" for="streetAddress" />
		                        </td>
		                        <td>
		                            <h:inputText id="streetAddress" value="#{customer.streetAddress}" title="streetAddress" required="true" requiredMessage="Please enter the street address!" pt:placeholder="Dandenong Rd"/>
		                            <br/>
		                            <h:message for="streetAddress" class="#{!streetAddress.valid ? 'label label-warning' : 'none'}" />
		                        </td>
		                    </tr>                            

                            <tr>
                                <td>
                                    <h:outputLabel value="suburb" for="suburb" />
                                </td>
                                <td>
                                    <h:inputText id="suburb" value="#{customer.suburb}" title="suburb" />
                                </td>

                            </tr>

                            <tr>
                                <td>
                                    <h:outputLabel value="state" for="state" />
                                </td>
                                <td>
                                    <h:inputText id="state" value="#{customer.state}" title="state" />
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="postcode" for="postcode" />
                                </td>
                                <td>
                                    <h:inputText id="postcode" value="#{customer.postcode}" title="postcode" />
                                </td>

                            </tr>


                            <tr>
                                <td width ="100" valign="top">Contact Person: </td>
                                <td>
                                    <h:selectOneMenu id="contact" value="#{customer.contactPerson}" converter="contactPerson">
                                        <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                                        <f:selectItems value="#{customerManagedBean.allContactPeople}" var="c"  
                                                       itemLabel="#{c.name}" itemValue="#{c}" />
                                    </h:selectOneMenu>
                                </td>
                            </tr>      
                            <tr>
                                <td height="30">

                                </td>
                                <td>

                                </td>

                            </tr>
                        </table>

                        <h:commandButton id="submit" value="Submit" action="#{addCustomer.addCustomer(customer)}" class="btn btn-primary" />
                        <h:link id="close" value="Close" outcome="index.xhtml" class="btn btn-primary" />

                    </h:form>

                </f:view>
            </div>
        </div>

    </h:body>
</html>
